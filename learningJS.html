<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learning JavaScript</title>
</head>
<body>
    

    <button onclick="document.getElementById('myImage').src='images/redcar.png'">Red car</button>

    <img id="myImage" src="images/redcar.png" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='images/bluecar.png'">Blue Car</button>

    <p id="demo">This will change on clicking the button below</p>
    <button type="button" onclick="mychange()">Try it</button>

    <h1>JavaScript Functions</h1>

    <p>Call a function which performs a calculation and returns the result:</p>
    <p id="mul"></p>

    <button onclick="document.getElementById('date').innerHTML=Date()">The time is?</button>

    <p id="date"></p>

    <h2>JavaScript For Loop</h2>

    <p id="loop"></p>
    


<script>
    function mychange() {
      document.getElementById("demo").innerHTML = "Changed line.";
    }

    let x = myFunction(4, 3);
    document.getElementById("mul").innerHTML = x;
    
    function myFunction(a, b) {
      return a * b;
    }

    let text = "";

    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("loop").innerHTML = text;

</script>

</body>
</html>
